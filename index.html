<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>light</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    body[data-mode="light"] {
      background-color: #f5f5f5;
      color: #333;
    }

    body[data-mode="dark"] {
      background-color: #333;
      color: #f5f5f5;
    }

    #icon-container {
      position: relative;
    }

    #icon {
      font-size: 48px;
      background-color: inherit;
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    body[data-mode="light"] #icon {
      background-color: #f5f5f5;
    }

    body[data-mode="dark"] #icon {
      background-color: #333;
    }
  </style>
</head>
<body data-mode="light">

  <div id="icon-container">
  <div id="icon" onclick="toggleMode()">
    <img src="path/to/your/image.png" alt="Icon">
  </div>
</div>

  <script>
    function toggleMode() {
      const body = document.body;
      body.dataset.mode = body.dataset.mode === 'light' ? 'dark' : 'light';
    }
  </script>

</body>
</html>
